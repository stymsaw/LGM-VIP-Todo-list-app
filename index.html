<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My ToDo List</title>
  </head>
  <body background="img12.jpg">
    <div id="container">
      <div class="ctrl">
        <h1>To-Do List</h1>
        <input type="text" id="input" /><br />
        <button type="button" id="add" class="button-33">Add Task</button>
        <button type="button" id="remove">Remove Task</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" class="check" /><label class="lbl">Deploy Calculator</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" class="check" /><label class="lbl">Go to GYM</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" class="check" /><label class="lbl">Submit Assignment</label>
        </li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
